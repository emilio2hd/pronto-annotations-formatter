name: Pull Request Check

on:
  push:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Code Base Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5
          bundler-cache: true

      - name: Run the default task
        run: bundle exec rake
